<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
    <div class="head-add-produto">
        <h2>Fruteira Phrutta</h2>
    </div>
    
    <div>
        <ul>
            <li><a href="/index.html">Página Inicial</a></li>
            <li><a href="/ctrl-estoque.html">Controle de Estoque</a></li>
            <li><a href="/add-produto.html">Adicionar Produto</a></li>
            <li><a href="/funcionarios.html">Funcionários</a></li>
        </ul>
    </div>

    
    <h3 class="adicionar-produto">Adicionar Produto</h3>
    <form action="">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div>
            <label for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descricao produto" name="descrição">
        </div>
        
        <div>
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="preço em reais R$" name="preço">
        </div>
        
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="quantidade disponivel">Quantidade disponível: </label>
            <input type="number" id="quantidade disponivel" name="Quantidade disponível">
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit" value="submit">Adicionar</button>
        </div>

    </form>

</body>
</html>
